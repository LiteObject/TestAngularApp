<div (click)="onClick()">
  <h2>{{ parentTitle }}</h2>
  <p>Contact Form Works!</p>
</div>

<form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm)">
  <mat-form-field>
    <input
      matInput
      type="text"
      formControlName="firstName"
      placeholder="First Name"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      type="text"
      formControlName="lastName"
      placeholder="Last Name"
    />
  </mat-form-field>

  <br />
  <mat-form-field>
    <input
      matInput
      type="text"
      formControlName="emailAddress"
      placeholder="Email Address"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      type="text"
      formControlName="phoneNumber"
      placeholder="Phone Number"
    />
  </mat-form-field>
  <br />

  <mat-form-field>
    <textarea
      matInput
      formControlName="message"
      placeholder="Leave a comment"
    ></textarea>
  </mat-form-field>
  <br />
  <button
    mat-flat-button
    color="primary"
    type="submit"
    [disabled]="contactForm.invalid"
  >
    Submit
  </button>
</form>

<hr />

<p>Form Value: {{ contactForm.value | json }}</p>

<p>Form Status: {{ contactForm.status }}</p>
