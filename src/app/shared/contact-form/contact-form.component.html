<div (click)="onClick()">
  <h2>{{ parentTitle }}</h2>
  <p>Contact Form Works!</p>
</div>

<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-title>Comment Section</mat-card-title>
    <mat-card-content>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm)" 
      fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-form-field>
          <input
            matInput
            type="text"
            formControlName="firstName"
            placeholder="First Name"
          />
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            type="text"
            formControlName="lastName"
            placeholder="Last Name"
          />
        </mat-form-field>

        <br />
        <mat-form-field>
          <input
            matInput
            type="text"
            formControlName="emailAddress"
            placeholder="Email Address"
          />
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            type="text"
            formControlName="phoneNumber"
            placeholder="Phone Number"
          />
        </mat-form-field>
        <br />

        <mat-form-field>
          <textarea
            matInput
            formControlName="message"
            placeholder="Leave a comment"
          ></textarea>
        </mat-form-field>
        <br />
        <button
          mat-flat-button
          color="primary"
          type="submit"
          [disabled]="contactForm.invalid"
        >
          Submit
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
            <button mat-flat-button type="submit" color="primary" [disabled]="contactForm.invalid">Submit</button>
            <button mat-flat-button type="button"color="warn" (click)="onCancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</section>

<p>Form Value: {{ contactForm.value | json }}</p>
<p>Form Status: {{ contactForm.status }}</p>
