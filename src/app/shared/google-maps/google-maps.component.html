<google-map
  height="500px"
  width="100%"
  [zoom]="zoom"
  [center]="center"
  [options]="options"
  (mapClick)="onClick($event)"
>
  <map-marker
    #markerElem
    *ngFor="let marker of markers"
    [position]="marker.position"
    [label]="marker.label"
    [title]="marker.title"
    [options]="marker.options"
    (mapClick)="openInfo(markerElem, marker.info)"
  >
  </map-marker>

  <map-info-window>{{ infoContent }}</map-info-window>
</google-map>
<br />
<div fxLayout="row wrap" fxLayoutAlign="space-evenly center">
  <button mat-flat-button type="submit" color="primary" (click)="zoomIn()">
    Zoom in
  </button>
  <button mat-flat-button type="submit" color="primary" (click)="zoomOut()">
    Zoom out
  </button>
  <button mat-flat-button type="submit" color="primary" (click)="logCenter()">
    Log center
  </button>
  <button mat-flat-button type="submit" color="primary" (click)="addMarker()">
    Add marker
  </button>
</div>
