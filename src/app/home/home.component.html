<div>
  <h2>{{ title }}</h2>
</div>

<div class="home-content">
  <section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card [fxFlex]="cardWidth" fxFlex.xs="100%">
      <mat-card-title>Welcome</mat-card-title>
      <mat-card-content>
        <p>
          Very important content
        </p>
      </mat-card-content>
      <mat-card-actions fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center">
        <button mat-raised-button color="accent" (click)="clickMe()">
          Click Me
        </button>
      </mat-card-actions>
    </mat-card>
  </section>

  <br />

  <section fxLayout="row wrap" fxLayoutAlign="center center">

    <mat-card [fxFlex]="cardWidth" fxFlex.xs="100%">
      <mat-card-title>Products</mat-card-title>
      <mat-card-content>
        <mat-select>
          <mat-option>None</mat-option>
          <mat-option *ngFor="let product of products" [value]="product.id">{{product.name}}</mat-option>
        </mat-select>
      </mat-card-content>
    </mat-card>

    <mat-card [fxFlex]="cardWidth" fxFlex.xs="100%">
      <mat-card-content>
        <p *ngFor="let content of fillerContent">{{content}}</p>
      </mat-card-content>
    </mat-card>

  </section>

  </section> -->
</div>
