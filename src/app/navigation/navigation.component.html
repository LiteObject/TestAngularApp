<mat-toolbar color="primary" #toolBar>
    <mat-toolbar-row>
      <span>{{ title }}</span>
      <span class="example-spacer"></span>
      <!-- <mat-icon class="example-icon">account_box</mat-icon> -->
      <button mat-button [matMenuTriggerFor]="menu">Menu</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="home" routerLinkActive="active"><mat-icon>home</mat-icon>Home</button>
        <button mat-menu-item routerLink="users" routerLinkActive="active"><mat-icon>people</mat-icon>Users</button>
        <button mat-menu-item routerLink="about" routerLinkActive="active"><mat-icon>info</mat-icon>About</button>
        <button mat-menu-item routerLink="contact" routerLinkActive="active"><mat-icon>message</mat-icon>Contact</button>
        <button mat-menu-item routerLink="login" routerLinkActive="active"><mat-icon>lock</mat-icon>Login</button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>
